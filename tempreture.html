<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempreture Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="Container">
        <div class="title">
            <h1>Tempreture Convertor</h1>

        </div>
        <div id="Celcius">
            <input type="number" placeholder="Celcius">
            <span class="icon">&#8451</span>
        </div>

        <div id="Fahrenheit">
            <input type="number" placeholder="Fahrenheit">
            <span class="icon">&#8457</span>
        </div>

        <div id="Kelvin">
            <input type="number" placeholder="Kelvin">
            <span class="icon">&#8490</span>
        </div>

        <div class="button">
            <button>Clear All</button>

        </div>



    </section>
    <script src="/tempreture.js"></script>
</body>
</html>
